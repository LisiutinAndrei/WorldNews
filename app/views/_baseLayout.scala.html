@(scripts: Html = Html(""), stylesheets: Html = Html(""))(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>World news</title>

            <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
            <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
            <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <link rel="shortcut icon" type="image/ico" href="@routes.Assets.versioned("images/favicon.png")">
        <link rel="stylesheet" href="@routes.Assets.versioned("libraries/bootstrap/css/bootstrap.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("libraries/font-awesome/css/font-awesome.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("libraries/jquery.fancybox/jquery.fancybox.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("libraries/bootstrap.datepicker/css/bootstrap-datepicker.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/main.css")">
    </head>

    <body>

        @content

        <script src="@routes.Assets.versioned("libraries/jquery/jquery.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("libraries/bootstrap/js/bootstrap.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("libraries/jquery.mousewheel/jquery.mousewheel.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("libraries/jquery.fancybox/jquery.fancybox.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("libraries/bootstrap.datepicker/js/bootstrap-datepicker.js")" type="text/javascript"></script>

        @scripts

    </body>
</html>
